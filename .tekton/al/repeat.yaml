apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: task1
spec:
  steps:
    - name: task-one-step-one
      image: ubuntu
      command: ["/bin/bash"]
      args: ['-c', 'for i in {1..2}; do echo GONLOGGIN 1 && hostname && sleep 1; done;'] # tests that targetpath
    - name: task-one-step-two
      image: ubuntu
      command: ['bash']
      args: ['-c', 'for i in {1..2}; do echo GONLOGGIN 2 && hostname && sleep 1; done;']
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: task2
spec:
  steps:
    - name: task-one-step-one
      image: ubuntu
      command: ["/bin/bash"]
      args: ['-c', 'date +"%T" && sleep 2']
    - name: task-one-step-two
      image: ubuntu
      command: ['bash']
      args: ['-c', '[[ $((1 + RANDOM % 3)) == 1 ]] && echo "Some logs $HOSTNAME" || hostname; fail']
---
