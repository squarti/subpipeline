apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: 999-working-logs-long
spec:
  tasks:
  - name: task1
    taskRef:
      name: task1
  - name: task2
    retries: 5
    taskRef:
      name: task2
  - name: xysk
    taskRef:
      name: xysk
  - name: aaab
    taskRef:
      name: aaab
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: retries-pipeline-template
spec:
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        generateName: retries-cutting-down-trees-run
      spec:
        pipelineRef:
          name: 999-working-logs-long
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: manual-retries-pipeline-binding
spec:
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: manual-retries-listener
spec:
